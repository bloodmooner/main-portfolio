<body>

  <header class="header">
      <div class="header__wrapper header__wrapper_border-gray">
        <div class="logo">
          <div class="logo__wrapper">
            <div class="logo__icon"></div>
            <span class="logo__text">Сергей</span>
          </div>
        </div>
        <nav class="menu__list">
          <div class="menu__selector"></div>
          <a href="index.html" class="menu__links menu__links_border-white"><i class="fab fa-superpowers"></i>Главная</a>
          <a href="works.html" class="menu__links menu__links_border-white"><i class="fas fa-hand-rock"></i>Работы</a>
          <a href="prices.html" class="menu__links menu__links_border-white"><i class="fas fa-hand-rock"></i>Цены</a>
          <a href="blog.html" class="menu__links menu__links_border-white"><i class="fas fa-hand-rock"></i>Блог</a>
          <a href="order.html" class="menu__links menu__links_border-white  active"><i class="fas fa-hand-rock"></i>Заказать</a>
          <a href="#" class="menu__links menu__links_border-white burger-nav menu__links_display">
            <div class="burger">
              <div class="burger__container">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
              </div>
            </div>
          </a>
        </nav>
      </div>
  </header>

  <main class="main">

    <section class="heading heading_border-gray">
      <div class="container">
        <div class="heading__container">
          <h1 class="heading__title">
            Заполните поля и отправьте бриф, чтобы начать работать
          </h1>
        </div>
      </div>
    </section>



    <section class="bones">
      <form class="order-form" action="#">
        <div class="bones__container">
          <div class="bones__item bones__item_border-gray order__item">

            <h3 class="bones__subtitle order__subtitle">Личные данные</h3>
            <div class="order__inputs">
              <div class="order__input-container">
                <input type="text" class="bones__input order__input" name="order-name" placeholder="Ваше имя">
                <div class="order__validate"></div>
              </div>
              <div class="order__input-container">
                <input type="text" class="bones__input order__input" name="order-mail" placeholder="Почта">
                <div class="order__validate"></div>
              </div>
            </div>

            <h3 class="bones__subtitle order__subtitle">Для кого сайт?</h3>
            <div class="order__input-container">
              <input type="text" class="bones__input order__input" name="order-about" placeholder="О компании">
              <div class="order__validate"></div>
            </div>

          </div>

          <div class="bones__item bones__item_border-gray order__item">

            <h3 class="bones__subtitle order__subtitle">О сайте</h3>
            <div class="order__inputs">
              <div class="order__input-container">
                <input type="text" class="bones__input order__input" name="order-site" placeholder="Сайт должен..">
                <div class="order__validate"></div>
              </div>
            </div>

            <h3 class="bones__subtitle order__subtitle order__subtitle_plan">План</h3>
            <div class="order__input-container">

              <div class="order__plan">
                <label>
                    <input class="order__radio" type="radio" checked name="order-plan" value="1st"/>
                    <span class="order__radio-text">С нуля</span>
                    <input class="order__radio-price" type="text" value="15 000" hidden>
                </label>
                <label>
                    <input class="order__radio" type="radio" name="order-plan" value="2nd"/>
                    <span class="order__radio-text">Сборка сайта</span>
                    <input class="order__radio-price" type="text" value="10 000" hidden>
                </label>
                <label>
                    <input class="order__radio" type="radio" name="order-plan" value="3rd"/>
                    <span class="order__radio-text">Другое</span>
                    <input class="order__radio-price" type="text" value="20 000" hidden>
                </label>
              </div>

              <span class="order__price">15 000</span> <span class="order__price-symbol"> ₽</span>
            </div>

          </div>

          <div class="bones__item bones__item_border-gray order__item">

            <h3 class="bones__subtitle order__subtitle">Дополнительно</h3>
            <div class="order__inputs order__inputs_single">
              <div class="order__input-container">
                <input type="text" class="bones__input order__input" name="order-comment" placeholder="Комментарий">
                <div class="order__validate"></div>
              </div>
            </div>

            <div class="order__input-container">
              <a class="order__link order__link_underline" href="#" >Скачать бриф</a>
              <a class="order__link" href="#" >Прикрепить бриф</a>
            </div>

            <div class="order__input-container order__input-container_right-side">
              <button class="order__button">
                Отправить
              </button>
            </div>



          </div>


        </div>
      </form>
    </section>


  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
