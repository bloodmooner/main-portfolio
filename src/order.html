  <meta charset="UTF-8">

  <meta name="title" content="Portfolio - Sergey Goncharuk">
  <meta name="description" content="Portfolio - Sergey Goncharuk description">

  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bloodmooner.github.io/rsschool-cv/index.html">
  <meta property="og:title" content="Portfolio - Sergey Goncharuk">

  <!-- Twitter -->

  <meta property="twitter:description" content="Portfolio - Sergey Goncharuk description">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
      <div class="header__wrapper">
        <div class="logo">
          <div class="logo__wrapper">
            <div class="logo__icon"></div>
            <span class="logo__text">Сергей</span>
          </div>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__element">
              <a class="menu__link" href="#">Главная</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="#">Работы</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="#">Цены</a>
            </li>
            <li class="menu__element menu__element_active">
              <a class="menu__link menu__link_active" href="#">Блог</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="#">Заказать</a>
            </li>
            <li class="menu__element menu__element_display">
              <div class="burger">
                <div class="burger__container">
                  <div class="burger__line"></div>
                  <div class="burger__line"></div>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
  </header>

  <main class="main">

    <section class="heading">
      <div class="container">
        <div class="heading__container">
          <h1 class="heading__title">
            Заполните поля и отправьте бриф, чтобы начать работать
          </h1>
        </div>
      </div>
    </section>



    <section class="bones">
      <div class="bones__container">
        <div class="bones__item order__item">

          <h3 class="bones__subtitle order__subtitle">Личные данные</h3>
          <div class="order__inputs">
            <div class="order__input-container">
              <input type="text" class="bones__input order__input" placeholder="Ваше имя">
              <div class="order__validate"></div>
            </div>
            <div class="order__input-container">
              <input type="text" class="bones__input order__input" placeholder="Почта">
              <div class="order__validate"></div>
            </div>
          </div>

          <h3 class="bones__subtitle order__subtitle">Для кого сайт?</h3>
          <div class="order__input-container">
            <input type="text" class="bones__input order__input" placeholder="О компании">
            <div class="order__validate"></div>
          </div>

        </div>

        <div class="bones__item order__item">

          <h3 class="bones__subtitle order__subtitle">О сайте</h3>
          <div class="order__inputs">
            <div class="order__input-container">
              <input type="text" class="bones__input order__input" placeholder="Сайт должен..">
              <div class="order__validate"></div>
            </div>
          </div>

          <h3 class="bones__subtitle order__subtitle order__subtitle_plan">План</h3>
          <div class="order__input-container">

            <div class="order__plan">
              <label>
                  <input class="order__radio" type="radio" checked name="options"/>
                  <span class="order__radio-text">С нуля</span>
              </label>
              <label>
                  <input class="order__radio" type="radio" name="options"/>
                  <span class="order__radio-text">Сборка сайта</span>
              </label>
              <label>
                  <input class="order__radio" type="radio" name="options"/>
                  <span class="order__radio-text">Другое</span>
              </label>
            </div>

            <span class="order__price">15 000 ₽</span>
          </div>

        </div>

        <div class="bones__item order__item">

          <h3 class="bones__subtitle order__subtitle">Дополнительно</h3>
          <div class="order__inputs order__inputs_single">
            <div class="order__input-container">
              <input type="text" class="bones__input order__input" placeholder="Комментарий">
              <div class="order__validate"></div>
            </div>
          </div>

          <div class="order__input-container">
            <a class="order__link order__link_underline" href="#" >Скачать бриф</a>
            <a class="order__link" href="#" >Прикрепить бриф</a>
          </div>

          <div class="order__input-container order__input-container_right-side">
            <button class="order__button">
              Отправить
            </button>
          </div>



        </div>


      </div>
    </section>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
